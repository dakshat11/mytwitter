{% extends 'layout.html' %}


{% block content %}
<h2>Login form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <h3>Dont have an account? <a href="{% url 'register' %}"> register here </a></h3>

{% endblock content %}
