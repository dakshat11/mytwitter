{% extends 'layout.html' %}


{% block content %}
<h2>Register form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <h3>Have an account? <a href="{% url 'login' %}"> Login here </a></h3>
{% endblock content %}
